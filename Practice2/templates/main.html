{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'mystyle.css' %}"
</head>
<body>
<table border="1" align="center" width="50%">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        {% for data in info %}
        <tr>
           <td>{{data.company}}</td>
           <td>{{data.contact}}</td>
           <td>{{data.country}}</td>
        </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
