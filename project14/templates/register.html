{% extends 'common.html' %}

{% block menu %}
    {% include 'main_menu.html' %}
{% endblock %}

{% block content %}
    {% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" width="700px" height="300px">
    <thead>
    <tr>
        <th><h1>Registration</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th><input type="text" class="form-control inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Username" name="name"></th>
    </tr>
    <tr>
        <th><input type="number" class="form-control inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Contact No" name="contact"></th>
    </tr>
    <tr>
        <th><input type="email" class="form-control inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Email" name="email"></th>
    </tr>
    <tr>
        <th><input type="text" class="form-control inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Location" name="location"></th>
    </tr>
    <tr>
        <th><input type="password" class="form-control inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password" name="password"></th>
    </tr>
    </tbody>
    <tr>
        <th><button type="submit" class="btn btn-info">Register</button></th>
    </tr>
        <tr>
            <th>
                {% if message %}
                    <div class="alert alert-primary">
                        {{ message }}
                    </div>
                {% endif %}
            </th>
        </tr>
    </table>
    </form>
{% endblock %}
