{% load static %}
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
<table align="center" border="0"  style="background-color: rgba(169,169,169,0.74)">
    <tr>
        <th><img src="{% static 'images/icon.png' %}" width="100" height="100"></th>
        <th id="_title">Real Time Reporting</th>
    </tr>
    <tr>
        <th colspan="2">
            <form action="" method="post">
                {% csrf_token %}
            <table align="center" border="0">
                <tr>
                    <th colspan="3" id="login_title">Employee Login Page</th>
                </tr>
                <tr>
                    <th rowspan="5"><img src="{% static 'images/login.jfif' %}"></th>
                    <th>Username</th>
                    <th><input type="text" required></th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th><input type="password" required></th>
                </tr>
                <tr>
                    <th colspan="2"><button type="submit" onclick="show()" id="register">Login</button></th>
                </tr>
                <tr>
                    <th colspan="2" id="forgotpassword">Forgot Password?</th>
                </tr>
                <tr>
                    <th colspan="2" id="newuser">New User Registration</th>
                </tr>
            </table>
                </form>
        </th>
    </tr>
</table>
<script src="{% static 'myscript.js' %}"></script>
</body>
</html>
